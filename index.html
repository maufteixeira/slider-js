<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Image Slider</title>
</head>
<body>
  <header>
    <div class="header" style="background-image: url('images/bg.jpeg');"></div>
    <div class="slider">
      <div class="slider--controls">
        <div class="slider--control" onclick="goPrev()">voltar</div>
        <div class="slider--control" onclick="goNext()">avançar</div>
      </div>
      <div class="slider--width">
        <div class="slider--item" style="background-image: url('images/1.jpeg');">
          Oxum - Deusa dos Rios
        </div>      
        <div class="slider--item" style="background-image: url('images/2.jpeg');">
          Oxalá - Deus da Criação
        </div>     
        <div class="slider--item" style="background-image: url('images/3.jpeg');">
          Yemanjá - Deusa dos Mares
        </div>
      </div>
    </div>
  </header>
  <footer>
    Desenvolvido por Mauricio Teixeira - Copyright 2021
  </footer>
  <script src="script.js"></script>
</body>
</html>
